<div class="row">
  <div class="col-xs-12">
    <img [src] = "recipe.imagePath"
    style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>Recipe name: {{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group" appDropdown>
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" (click)="AddToShoppingList()">To Shoping List</a></li>
        <li><a class="dropdown-item" >Edit Recipe</a></li>
        <li><a class="dropdown-item" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Description: {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}-{{ingredient.amount}}</li>
    </ul>
  </div>
</div>
